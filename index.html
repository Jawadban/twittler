<!DOCTYPE html>

  <head>

  <body>
  
    <!-- set interval to refresh the page/ see new tweets -->
    <script type="text/javascript">
      setTimeout(function(){
      location = ''
      },3000)

    <script>

      $(document).ready(function(){
        
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');


          var person =   tweet.user ;
          var timeOfTweat = tweet.created_at;
          var message = tweet.message;
          //implementing a timestamp into the tweets.
          $tweet.text('@' +  person + ': ' + timeOfTweat+ " "+ message);
          $tweet.appendTo($body);
          index -= 1;
